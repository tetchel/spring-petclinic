apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic
spec:
  selector:
    matchLabels:
      run: petclinic
  replicas: 1
  template:
    metadata:
      labels:
        run: petclinic
    spec:
      containers:
        - name: petclinic
          image: quay.io/tetchell/petclinic:latest
          ports:
            - containerPort: 8080
          imagePullPolicy: Always
          tty: true
          resources:
              limits:
                memory: '512Mi'
                cpu: '1'

---
apiVersion: v1
kind: Service
metadata:
  name: petclinic
  labels:
    run: petclinic
spec:
  ports:
    - port: 8080
      protocol: TCP
  selector:
    run: petclinic

---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: petclinic
spec:
  to:
    kind: Service
    name: petclinic
